<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Web Mapping</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox CSS/JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 150px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>US population density</h2>
        <div id="text-description">
            <p>Hover over a state!</p>
        </div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcjEyMTAtYSIsImEiOiJjbWhjZWJzNG4xOWtxMmtwenJpbTF5MmZmIn0.ugxCVu9XTQNmM11fhRmDeg';

        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v10', // style URL
            zoom: 3, // starting zoom
            center: [-100, 40] // starting center
        });

        map.on('load', async () => {
            // Fetch GeoJSON data
            const response = await fetch('assets/state_data.geojson');
            const stateData = await response.json();

            // Add source
            map.addSource('stateData', {
                type: 'geojson',
                data: stateData
            });

            // Add layer
            map.addLayer({
                'id': 'stateData-layer',
                'type': 'fill',
                'source': 'stateData',
                'paint': {
                    'fill-color': [
                        'step',
                        ['get', 'density'],
                        '#FFEDA0',   // < 10
                        10,
                        '#FED976',   // 10–19
                        20,
                        '#FEB24C',   // 20–49
                        50,
                        '#FD8D3C',   // 50–99
                        100,
                        '#FC4E2A',   // 100–199
                        200,
                        '#E31A1C',   // 200–499
                        500,
                        '#BD0026',   // 500–999
                        1000,
                        '#800026'    // >= 1000
                    ],
                    'fill-outline-color': '#BBBBBB',
                    'fill-opacity': 0.7
                }
            });

            // Legend
            const layers = [
                '0-9',
                '10-19',
                '20-49',
                '50-99',
                '100-199',
                '200-499',
                '500-999',
                '1000 and more'
            ];
            const colors = [
                '#FFEDA070',
                '#FED97670',
                '#FEB24C70',
                '#FD8D3C70',
                '#FC4E2A70',
                '#E31A1C70',
                '#BD002670',
                '#80002670'
            ];

            const legend = document.getElementById('legend');
            legend.innerHTML = "<b>Population Density<br>(people/sq.mi.)</b><br><br>";

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = layer;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            // Hover interaction
            map.on('mousemove', (event) => {
                const state = map.queryRenderedFeatures(event.point, {
                    layers: ['stateData-layer']
                });

                const desc = document.getElementById('text-description');
                if (state.length) {
                    const props = state[0].properties;
                    desc.innerHTML =
                        `<h3>${props.name}</h3>` +
                        `<p><strong>${props.density}</strong> people per square mile</p>`;
                } else {
                    desc.innerHTML = `<p>Hover over a state!</p>`;
                }
            });
        });
    </script>
</body>
</html>
